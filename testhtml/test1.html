<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bello 智慧招聘</title>
    <style>
        * {
            outline: 0;
            margin: 0;
            padding: 0;
            vertical-align: baseline;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        .email-page {
            color: rgba(40, 40, 60, 1);
            line-height: 1.4;
            font-weight: 400;
            background-color: rgba(244, 244, 244, 1);
            font-family: 'PingFang SC', 'Microsoft YaHei', 微软雅黑, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .container {
            width: 600px;
            font-size: 0;
            margin: 0 auto;
        }

        .row-vertical-line span::after {
            content: "|";
            padding: 0 0 0 4px;
            color: rgba(40, 40, 60, 0.25);
        }

        .row-vertical-line span:last-child::after {
            content: normal;
        }

        .email-header {
            font-size: 0;
            padding: 24px 0;
            text-align: center;
            margin: 0 auto;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .email-header p {
            color: rgba(40, 40, 60, 0.5);
            font-size: 12px;
            margin-top: 10px;
        }

        .email-title {
            font-size: 14px;
            margin-top: 24px;
        }

        .email-title p:first-child {
            margin-bottom: 4px;
        }

        .email-content {
            font-size: 12px;
            margin-top: 24px;
            margin-bottom: 0;
            padding: 16px 24px 44px;
            border-radius: 4px;
            background-color: #fff;
        }

        .email-content .candidate-info {
            font-size: 12px;
            text-align: center;
        }

        .email-content .candidate-info p:first-child {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .email-content .job-info {
            font-size: 14px;
            margin-top: 24px;
        }

        .email-content .job-info p {
            margin-bottom: 8px;
        }

        .email-content .job-info p:last-child {
            margin-bottom: 0;
        }

        .email-content .job-info p span:first-child {
            color: rgba(40, 40, 60, 0.5);
        }

        .email-content .info-tips {
            text-align: center;
            margin-top: 16px;
        }

        .email-content .info-tips h3 {
            font-size: 14px;
        }

        .email-content .info-tips p {
            width: 330px;
            color: #E00000;
            line-height: 20px;
            margin: 0 auto;
            margin-top: 16px;
        }

        .email-content .qrcode-wrap {
            text-align: center;
            margin-top: 16px;
        }

        .email-content .qrcode-wrap img {
            width: 128px;
            height: 128px;;
        }

        .email-footer {
            text-align: center;
            margin-top: 24px;
        }

        .email-footer .text-help {
            color: rgba(40, 40, 60, 0.5);
            font-size: 12px;
            text-align: center;
        }

        .email-footer .text-help p:first-child {
            margin-bottom: 16px;
        }

        .email-footer .text-tips {
            color: rgba(40, 40, 60, 0.5);
            font-size: 14px;
            font-weight: bold;
            margin-top: 24px;
        }

        .email-footer .copyright-wrap {
            color: rgba(40, 40, 60, 0.25);
            font-size: 12px;
            margin-top: 24px;
            padding: 16px 0 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .email-footer .copyright-wrap p:first-child {
            margin-bottom: 2px;
        }
    </style>
</head>
